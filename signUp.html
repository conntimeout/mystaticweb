<script>
	$(function(){
		
		function GetEnvironmentRootURL(){
			if(location.search.indexOf('localhost')>0)
				return "https://localhost/OPRS.Web";
			if(location.search.indexOf('uat-oprs')>0)
				return "https://uat-oprs.mendaki.org.sg";
			if(location.search.indexOf('oprs.mendaki.org.sg')>0)
				return 'https://oprs.mendaki.org.sg';
			return "./";
		}
		var rootURL=GetEnvironmentRootURL();
		window.location.replace(rootURL);
	})
</script>
